<!doctype html>

{% block head %}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-filestyle.js"> </script>

<title> Filestreamer: Upload File </title>

{% endblock %}

<form method="post" enctype="multipart/form-data">
    <input type="file" name="file"><br /><br />
    <input type="submit" value="Upload">
</form>
<form class="form-vertical" method="POST">

  <div class="form-group">

    <div class="container">

        <h3>  Please, choose your file for upload:  </h3>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <input type="file" name="file" data-buttonText="Select File">
            </div>
        </div>

        <p> <center> <input type="submit" value="Upload File" class="btn btn-primary"> </center>

    </div>
  </div>
</form>
