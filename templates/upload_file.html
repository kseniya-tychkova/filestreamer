<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script>
        function getStatusHandler(data, task_id, status_url) {
            var progress_bar = $('#progress_bar');
            var task_progress = $('#task_progress');
            var task_message = $('#task_message');
            var task_title = $('#task_title');
            var block = $('#loading-block');
            var progress_div = $('#progress_div');
            if (data['status'] < 100) {
                task_title.html('Task is in progress');
                progress_bar.width(data['status'] + '%');
                task_progress.html(data['status'] + '%');
                setTimeout(function() {
                    getStatus(task_id, status_url);
                }, 3000);
            }
            else {
                task_title.html('Task is finished.');
                progress_bar.width(data['status'] + '%');
                task_progress.html(data['status'] + '%');
            }
        }

        function getStatus(task_id, status_url) {

            $.ajax({
                dataType: "json",
                url: status_url,
                cache: false
            }).success(function(data) {
                getStatusHandler(data, task_id, status_url);
            }).error(function(data) {
                getStatusHandler(data, task_id, status_url);
            });
        }


        // this function allows to get the size of file:
        $(document).ready(function() {
            var f = document.getElementById('InputFile');
            var file_size = document.getElementById('file_size');

            $("#InputFile").on('change', function(evt) {
                file_size.value = f.files[0].size;
            });
        });
        getStatus("{{task_id}}", "http://0.0.0.0:8080/progress/{{task_id}}")
    </script>

</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Filestreamer</h1>
        <p>This is a test file streamer application.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 bg-info" style="border-radius: 5px; padding-bottom: 10px;">
            <form method="post" enctype="multipart/form-data" id="iform">
                <div class="form-group">
                    <div style="text-align: center;">
                        <h3>Select file:</h3>
                    </div>
                    <br /><br />
                    <input type="file" name="file" class="form-control-file" id="InputFile" aria-describedby="fileHelp" ><br /><br />
                    <input type="text" name="file-size" id="file_size" style="display: none">
                </div>
                <input type="submit" class="btn btn-primary" value="Upload" id="button">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 bg-info" style="border-radius: 5px; padding-bottom: 10px;">
            <div style="text-align: center;">
                <h3 id="task_title">Upload</h3>
                <div id='progress_div' class="progress progress-striped active">
                    <div id='progress_bar' class="progress-bar"  role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 30%">

                    </div>
                </div>

                <input type="text" name="task-id" value="{{task_id}}">
                <strong id="task_progress">30%</strong><br/>
                <strong id="task_message">In progress</strong>
            </div>
        </div>
    </div>
</div>
</body>
</html>
