<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Filestreamer</h1>
        <p>This is a test file streamer application.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 bg-info" style="border-radius: 5px; padding-bottom: 10px;">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div style="text-align: center;">
                        <h3>Select file:</h3>
                    </div>
                    <br /><br />
                    <input type="file" name="file" class="form-control-file" id="InputFile" aria-describedby="fileHelp"><br /><br />
                </div>
                <input type="submit" class="btn btn-primary" value="Upload">
            </form>
        </div>
    </div>
</div>
</body>
</html>
