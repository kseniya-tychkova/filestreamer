<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $(function() {
            var bar = $('#progress_bar');
            var percent = $('#task_progress');
            var status =  $('#task_message');

            $('form').ajaxForm({
                beforeSend: function() {
                    status.empty();
                    var percentVal = '0%';
                    bar.width(percentVal);
                    percent.html(percentVal);
                },
                uploadProgress: function(event, position, total, percentComplete) {
                    var percentVal = percentComplete + '%';
                    bar.width(percentVal);
                    percent.html(percentVal);
                },
                complete: function(xhr) {
                    status.html(xhr.responseText);
                }
            });
        });
        function getStatusHandler(data, task_id, status_url) {
            var progress_bar = $('#progress_bar');
            var task_progress = $('#task_progress');
            var task_message = $('#task_message');
            var task_title = $('#task_title');
            var block = $('#loading-block');
            var progress_div = $('#progress_div');
            if (data['status'] < 100) {
                task_title.html('Task is in progress');
                progress_bar.width(data['status'] + '%');
                task_progress.html(data['status'] + '%');
                setTimeout(function() {
                    getStatus(task_id, status_url);
                }, 3000);
            }
            else {
                task_title.html('Task is finished.');
                progress_bar.width(data['status'] + '%');
                task_progress.html(data['status'] + '%');
            }
        }

        function getStatus(task_id, status_url) {
            $.ajax({
                dataType: "json",
                url: status_url,
                cache: false
            }).success(function(data) {
                getStatusHandler(data, task_id, status_url);
            }).error(function(data) {
                alert('Error');
            });
        }
        //getStatus("{{task_id}}", "http://0.0.0.0:8080/progress/{{task_id}}")
    </script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Filestreamer</h1>
        <p>This is a test file streamer application.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 bg-info" style="border-radius: 5px; padding-bottom: 10px;">
            <div style="text-align: center;">
                <h3 id="task_title">Upload</h3>
            <div id='progress_div' class="progress progress-striped active">
                <div id='progress_bar' class="progress-bar"  role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 30%"></div>
            </div>
            <strong id="task_progress">30%</strong><br/>
            <strong id="task_message">In progress</strong>
        </div>
    </div>
</div>
</div>
</body>
</html>
