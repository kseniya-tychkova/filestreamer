<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filestreamer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              <a class="navbar-brand" href="#">Filestreamer</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1> Filestreamer </h1>
            <p> This is a test file streamer application. </p>
            <p><a class="btn btn-lg btn-success" href="{{ url_for('upload_file') }}">Upload New File</a></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Date</th>
                        <th>Size</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for file in files %}
                        <tr>
                            <td>{{ file['name'] }}</td>
                            <td>{{ file['mtime'] }}</td>
                            <td>{{ file['size'] }}</td>
                            <td><a href="{{ url_for('get_file', filename=file['name']) }}"><span class="glyphicon glyphicon-download-alt"></span></a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
